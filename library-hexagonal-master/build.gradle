plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.11.0'
    implementation 'org.postgresql:postgresql:42.2.12'
    implementation 'org.liquibase:liquibase-core:3.9.0'
    implementation 'com.sendgrid:sendgrid-java:4.4.8'
    implementation 'org.springdoc:springdoc-openapi-ui:1.2.32'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'org.spockframework:spock-spring:1.3-groovy-2.5'
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
    testImplementation 'com.tngtech.archunit:archunit-junit5:0.13.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'
}

group = 'io.wkrzywiec.hexagonal'
version = '0.0.1-SNAPSHOT'
description = 'library-hexagonal'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
